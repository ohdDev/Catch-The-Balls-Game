<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Catch The Balls Game</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

<div id="instruction">[ use left and right arrows ]</div>

  <div class="container">
    <div id="box" class="column">
      <img src="images/start.png" id="startGame" width="200px"/>
    </div>
    <div id="info" class="column">
      <p id="audio_img"><img src="images/muteAudio.png" width="30px"/></p>
      <p id="life" class="points">Life</p>
      <p id="score" class="points">Score</p>
      <p id="countUp" class="points">00:00:00</p>
      <p id="highScore">High Score: <span>0</span></p>
    </div>
  </div>

  <audio></audio>

  <footer>
    <p>Created By <a href="https://github.com/ohdDev">OHOUD<a></p>
  </footer>



  <script src="js/jquery-3.5.1.min.js"></script>

  <script src="js/functions.js"></script>
    </body>
    </html>
